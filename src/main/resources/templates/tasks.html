<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }
        .edit {
            background-color: #4CAF50;
        }
        .delete {
            background-color: #f44336;
        }
        .edit:hover {
            background-color: #45a049;
        }
        .delete:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h1>Список задач</h1>
<a href="/tasks/add">Добавить новую задачу</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Дедлайн</th>
        <th>Приоритет</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.deadline}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.completed ? 'Выполнено' : 'Не выполнено'}"></td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="button edit">Редактировать</a>
            <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                <button type="submit" class="button delete"
                        onclick="return confirm('Вы уверены, что хотите удалить задачу?');">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
