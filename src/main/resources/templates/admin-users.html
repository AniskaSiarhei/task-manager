<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Пользователи</title>
    <style>
        table { width: 80%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px; }
        .delete { background-color: #f44336; }
        .delete:hover { background-color: #da190b; }
    </style>
</head>
<body>
<h1>Все пользователи</h1>
<div>
    <a href="/tasks">Мои задачи</a> |
    <a href="/admin/tasks">Все задачи</a> |
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">Выйти</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="button delete"
                        onclick="return confirm('Вы уверены, что хотите удалить пользователя?');">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
